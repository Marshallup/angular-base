<div class="app-checkbox uk-flex uk-flex-middle">
  <input
    [id]="controllId"
    class="app-checkbox__el"
    type="hidden"
    [value]="ngModel"
  />

  <div
    class="app-checkbox__item uk-margin-small-right"
    [class.checked]="ngModel"
    (click)="toggleValue()"
  ></div>

  <label *ngIf="label" [htmlFor]="controllId" class="app-checkbox__label">{{
    label
  }}</label>
</div>
