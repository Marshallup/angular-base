<ul class="uk-list uk-list-divider">
  <ng-template ngFor let-task [ngForOf]="tasks" [ngForTrackBy]="trackByFn">
    <li>
      <app-task-item [completed]="task.completed" [title]="task.title" [mode]="task.mode" (onCompleted)="onCompletedTaskChange($event, task.id)" (changeMode)="onModeChange($event, task.id)" (blurTaskItem)="onBlurTaskItem($event, task.id)" />
    </li>
  </ng-template>
</ul>

{{ tasks | json }}
